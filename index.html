<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./convert.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles.css">
    <title>UIGF Converter</title>
</head>

<body>
    <div id="root">
        <div id="main">
            <label for="file" id="insert-file">
                <span class="material-symbols-outlined">
                    add
                </span>
            </label>
            <div id="addedFiles"></div>
            <input type="file" name="file" id="file" multiple oninput="changeInputStyle(this)">
            <button onclick="convertFiles()">Convert</button>
        </div>
        <span>
            <h1>How to use</h1>
            <ol>
                <li>Get the json file: paimon.moe -> Settings -> Export & Import Data -> Download Data</li>
                <strong>(Do not change the file name i.e File name should be "paimon-moe-local-data....json")</strong>
                <li>Upload the obtained JSON file to this site</li>
            </ol>
        </span>
    </div>
</body>

</html>
